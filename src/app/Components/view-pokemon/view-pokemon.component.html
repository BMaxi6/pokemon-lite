<body>
    <div class="card-picture fadeIn">
        <div class="title pokemon-title">
            <p>{{pokemon?.name}}</p>
        </div>

        <div class="description pixel-font">
            Lvl: {{pokemon?.lvl}}
        </div>

        <hr>

        <p class="subtitle pixel-font">Abilities: </p>
        <div class="info pixel-font" *ngFor="let abilitie of abilities">
            <strong>{{abilitie?.name}}</strong>: {{abilitie?.description}}     
        </div>
        <div class="info pixel-font" *ngIf="!abilities">
            No ha aprendido habilidades
        </div>

        <hr>

        <p class="subtitle pixel-font">Evoluciones: </p>
        <div class="info pixel-font" *ngFor="let evolution of evolutions">
            {{evolution.name}} -> lvl {{evolution.lvl}}
        </div>
        <div class="info pixel-font" *ngIf="!evolution">
            No posee evolucion
        </div>

        <hr>

        <div class="example-button-row">
            <a routerLink='/pokemons' style="margin: 0;">
                <button mat-flat-button class="cancel-button">Cancel</button>
            </a>
            <button mat-flat-button color="warn" class="edit-button" (click)='toEdit()'>Edit</button>
        </div>        
    </div>
</body>
